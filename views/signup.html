
<style>
    .form-signup {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
</style>
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="border: 1px solid #d3d3d3; border-radius: 10px; padding: 15px; margin-bottom: 40px;">
            <ng-form name="signupForm" class="form-signup">
                <h2 class="form-signin-heading">Register</h2>
                <label for="inputName" class="sr-only">Name</label>
                <input type="text id="inputName" class="form-control" placeholder="Name" ng-model="signupData.Name" required>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="signupData.Email" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="signupData.Password" required>
                <button class="btn  btn-info " style="float:right;  opacity: 6;" ng-disabled="!signupForm.$valid" ng-click="signup();" type="submit">Sign up</button>
            </ng-form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>

</div>
