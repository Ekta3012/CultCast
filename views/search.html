
<div class="row">

    <div class="col-md-12">

        <div class="panel">
            <div class="panel-body">


                <!--/stories-->
                <div class="row" ng-repeat="post in posts | orderBy : '-post.DatePosted'">
                    <br>
                    <div class="col-md-2 col-sm-3 text-center">
                        <a class="story-img"><img ng-src="http://image.tmdb.org/t/p/w500{{post.CharacterImage}}" src="//placehold.it/100" style="width:100px;height:100px" class="img-circle"></a>
                    </div>
                    <div class="col-md-10 col-sm-9">
                        <div class="row">
                            <div class="col-md-7">
                                <h3>{{post.Title}}</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 col-md-offset-7">
                                <div class="row">
                                    {{post.Character}}
                                </div>
                                <div class="row">
                                    {{post.TVSeries}}
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-9">
                                <div ng-bind-html="post.Content | ellipsis:2000">
                                </div>

                                <p class="lead"><button class="btn btn-default" ng-click="goToPost(post.Id)">Read More</button></p>

                                <ul class="list-inline"><li><a href="#">{{post.DatePosted | date : 'mediumTime'}}</a></li><li><a href=""><i class="glyphicon glyphicon-comment"></i> {{(post.Comments).length }}  <span ng-if="post.Comments.length <= 1  ">Comment</span> <span ng-if="post.Comments.length > 1">Comments</span></a></li></ul>
                            </div>
                            <div class="col-xs-3"></div>
                        </div>
                        <br><br>
                    </div>
                </div>
                <hr>

                <center>
                    <div ng-if="posts.length==0">
                        No posts rightnow !! Write your first post about the character you love <a href="#/addpost">here</a>.
                    </div>
                </center>


                <!--/stories-->
                <a href="" ng-click="loadMore();" class="btn btn-primary pull-right btnNext" ng-if="posts.length >= 10 && currentPost.length > 0">More <i class="glyphicon glyphicon-chevron-right"></i></a>


            </div>
        </div>



    </div><!--/col-12-->
</div>
