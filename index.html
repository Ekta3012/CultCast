    <style>
    
        .cuadro_intro_hover{
        padding: 0px;
		position: relative;
		overflow: hidden;
		height: 200px;
	}
	.cuadro_intro_hover:hover .caption{
		opacity: 1;
		transform: translateY(-150px);
		-webkit-transform:translateY(-150px);
		-moz-transform:translateY(-150px);
		-ms-transform:translateY(-150px);
		-o-transform:translateY(-150px);
	}
	.cuadro_intro_hover img{
		z-index: 4;
	}
	.cuadro_intro_hover .caption{
		position: absolute;
		top:150px;
		-webkit-transition:all 0.3s ease-in-out;
		-moz-transition:all 0.3s ease-in-out;
		-o-transition:all 0.3s ease-in-out;
		-ms-transition:all 0.3s ease-in-out;
		transition:all 0.3s ease-in-out;
		width: 100%;
	}
	.cuadro_intro_hover .blur{
		background-color: rgba(0,0,0,0.7);
		height: 300px;
		z-index: 5;
		position: absolute;
		width: 100%;
	}
	.cuadro_intro_hover .caption-text{
		z-index: 10;
		color: #fff;
		position: absolute;
		height: 300px;
		text-align: center;
		top:-20px;
		width: 100%;
	}
    .navbar_list{
        margin-left: 20px;
    }
    </style>

    <div class="header">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-bottom: 0px; border-radius: 0px;">
            <div class="container-fluid">
               <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">CultCast</a>
                </div>
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">                                         
                        <li ng-if="!isAuthenticated" class="navbar_list"><a href="#/login">Login</a></li>
                        <li ng-if="!isAuthenticated" class="navbar_list"><a href="#/signup">Register</a></li>
                        <li ng-if="isAuthenticated" class="dropdown navbar_list">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hi {{user.Name}} !! <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#/seeposts">See Posts</a></li>
                                <li><a href="#/addpost">Add Post</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a ng-click="logOut();" href="">Logout</a></li>
                            </ul>
                        </li>
                        <li class="navbar_list">
                        <span  class="glyphicon glyphicon-search btn" id="searchbutton" onclick="myFunction()" style="font-size: 16px; display: inline; top: 13px;  color:#BFB9B9;"></span>
                        <form  role="search" id="searchform" style="display: none;">                            
                                <input type="text" class="form-control" style="width: 70%; display: inline; margin-top: 8px; color: #bebebe; height: 29px; margin-right: 0px;" ng-model="query" placeholder="Search...">
                                <button class="btn btn-info" ng-click="search(query)" style="font-size: 12px; vertical-align: baseline"><i class="fa fa-search" aria-hidden="true"></i></button>                                                     
                        </form></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
